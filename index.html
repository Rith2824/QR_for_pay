  <style>
    :root {
      --primary-color: #0a84ff;
      --dark-color: #0a3e5d;
      --light-bg: #f4f7fa;
      --card-bg: #ffffff;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    header {
      background: linear-gradient(to right, #0a3e5d, #0a84ff);
      color: white;
      padding: 60px 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #dbeafe;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--dark-color);
    }

    .line {
      width: 80px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
      margin: 10px auto 40px;
    }

    .qr-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .qr-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      width: 240px;
      transition: transform 0.3s;
    }

    .qr-card:hover {
      transform: translateY(-5px);
    }

    .qr-card img {
      width: 200px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .qr-card h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: var(--dark-color);
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #0666cc;
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      width: 44px;
      height: 44px;
      background: #e8eef3;
      color: var(--dark-color);
      font-size: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      background: var(--primary-color);
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.95rem;
      color: #888;
      padding-bottom: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .qr-section {
        flex-direction: column;
        align-items: center;
      }

      .qr-card {
        width: 90%;
      }
    }
  </style>
</head>
